server {
  listen 80;
  server_name _;
  root /usr/share/nginx/html;
  index index.html;

  server_tokens off;

  gzip on;
  gzip_comp_level 5;
  gzip_min_length 256;
  gzip_types
    text/plain text/css application/json application/javascript
    text/xml application/xml application/xml+rss
    application/font-woff application/font-woff2 image/svg+xml;

  location = /healthz {
    add_header Content-Type text/plain always;
    return 200 "ok";
  }

  add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
  add_header X-Content-Type-Options "nosniff" always;
  add_header Referrer-Policy "strict-origin-when-cross-origin" always;
  add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'wasm-unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob: https:; font-src 'self' data:; connect-src 'self' https://*.fly.dev https://*.supabase.co https://*.supabase.in wss://*.supabase.co wss://*.supabase.in; frame-src https:; base-uri 'self'; form-action 'self';" always;

  location / {
    try_files $uri $uri/ /index.html;
  }
}
